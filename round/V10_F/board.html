<!doctype html>
<html ng-app="myxQuizMain">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="../../css/bootstrap.min.css" >
		<link rel="stylesheet" href="../../css/style.css" >
		<link rel="stylesheet" href="../../css/vwx.css" >

		<script src="../../js/libs/angular.js"></script>
		<script src="../../js/libs/ngStorage.min.js"></script>
		<script src="../../js/libs/angular-animate.min.js"></script>
		<script src="../../js/libs/angular-resource.min.js"></script>
		<script src="../../js/libs/ui-bootstrap-tpls.js"></script>
    <script src="../../js/libs/angular-sanitize.min.js"></script>
		
		<script src="../../js/controller/main.js"></script>
		<script src="../../js/factory/qcommon.js"></script>
		<script src="../../js/factory/round.js"></script>
		<script src="../../js/rule/hybrid_timerace.js"></script>
	</head>

	<body ng-controller="main" ng-keydown="keyDown($event)">
		<div scoreboard>
			<div class="title">
				Final: Speed of hybrid
			</div>
			<div class="qCount">
    			Set{{current.header.set}}&nbsp;{{current.header.ruleName}}
<div ng-if="! timer.visible" class="right">
  <span ng-class="{'disabled':current.header.rule0>=2}">+1/-1:&nbsp;{{current.header.rule0}}</span><br>
  <span ng-class="{'disabled':current.header.rule1>=2}">+2/-1:&nbsp;{{current.header.rule1}}</span><br>
  <span ng-class="{'disabled':current.header.rule2>=2}">+1/-2:&nbsp;{{current.header.rule2}}</span><br>
  <br>
  <span ng-class="{'disabled':current.header.question0>=2}">Hybrid:&nbsp;{{current.header.question0}}</span><br>
  <span ng-class="{'disabled':current.header.question1>=2}">Uesaka:&nbsp;{{current.header.question1}}</span><br>
  <span ng-class="{'disabled':current.header.question2>=2}">Suzuki:&nbsp;{{current.header.question2}}</span><br>
</div>
  			</div>
  			<div victory></div>
		</div>
	</body>
</html>
